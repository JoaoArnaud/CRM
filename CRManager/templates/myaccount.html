<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - CRManager</title>
</head>
<body>
    <button><a href="{% url 'crmanager:home' %}">Home</a></button>
    <h1>Minha Conta</h1>
    <strong>Nome de usu√°rio: </strong>{{request.user.username}}
    <br>
    <strong>Time: </strong>{{ team.name }}
    {%if team.created_by == request.user%}
        <button><a href="{% url 'crmanager:team:edit_team' team.id %}">Editar</a></button>
    {%endif%}
    <br>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <br>
    <p></p>
    <button><a href="{% url 'logout' %}">Log Out</a></button>
</body>
</html>
